<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faltatron</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Faltatron - Gerenciador de Faltas</h1>
      <div class="header-controls">
        <button
          id="addCardButton"
          class="add-card-btn interactive-element tooltip"
          data-tooltip="Clique para adicionar uma nova matéria"
        >
          + Adicionar Nova Matéria
        </button>
        <div
          class="attendance-input tooltip"
          data-tooltip="Defina a porcentagem mínima de presença exigida"
        >
          <label for="attendancePercentage">% Mínima de Presença:</label>
          <input
            type="number"
            id="attendancePercentage"
            min="50"
            max="100"
            value="75"
            class="interactive-element"
          />
          <span>%</span>
        </div>
      </div>
    </div>

    <div id="cardsContainer" class="cards-container"></div>

    <div
      class="donation tooltip interactive-element"
      id="donationBox"
      data-tooltip="Clique para ampliar o QR Code"
    >
      <p class="blink-soft">💝 Apoie o projeto!</p>
      <img
        src="./qrcodepix.png"
        alt="QR Code PIX para doação"
        title="Clique para ampliar"
      />
    </div>

    <!-- Modal de doação -->
    <div class="donation-modal" id="donationModal">
      <div class="donation-modal-content">
        <button class="close-btn" id="closeModal">×</button>
        <h3>💝 Apoie o Faltatron!</h3>
        <p>
          Se o projeto te ajudou, considere fazer uma doação para manter e
          desenvolver novas funcionalidades!
        </p>
        <img src="./qrcodepix.png" alt="QR Code PIX para doação" />
        <p class="pix-info">Escaneie o QR Code com seu app de pagamento PIX</p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
