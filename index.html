<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faltatron</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Faltatron - Gerenciador de Faltas</h1>
      <div class="header-controls">
        <button id="addCardButton" class="add-card-btn">
          + Adicionar Nova Matéria
        </button>
        <div class="attendance-input">
          <label for="attendancePercentage">% Mínima de Presença:</label>
          <input
            type="number"
            id="attendancePercentage"
            min="50"
            max="100"
            value="75"
          />
          <span>%</span>
        </div>
      </div>
    </div>

    <div id="cardsContainer" class="cards-container"></div>
  </body>
  <script src="./script.js"></script>
</html>
